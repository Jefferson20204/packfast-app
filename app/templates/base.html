<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PackFast{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            padding: 0 0 0 0;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
        }
        header h1 {
            color: #fff;
            font-size: 2.2rem;
            font-weight: bold;
            margin: 0;
            padding: 24px 32px 12px 32px;
            letter-spacing: 2px;
        }
        nav {
            width: 100%;
            background: rgba(255,255,255,0.08);
            box-shadow: 0 1px 0 rgba(255,255,255,0.08);
        }
        nav ul {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0 0 0 0;
            gap: 24px;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            display: block;
            padding: 16px 24px;
            color: #fff;
            font-weight: 500;
            font-size: 1.08rem;
            text-decoration: none;
            border-radius: 8px 8px 0 0;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        nav ul li a:hover, nav ul li a:focus {
            background: rgba(255,255,255,0.18);
            color: #ffe082;
            box-shadow: 0 4px 12px 0 rgba(102,126,234,0.10);
        }
        main {
            min-height: 80vh;
            padding: 32px 0 0 0;
        }
        footer {
            background: #2d3748;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            font-size: 1rem;
            margin-top: 40px;
        }
        @media (max-width: 700px) {
            header h1 {
                font-size: 1.3rem;
                padding: 18px 12px 8px 12px;
            }
            nav ul {
                gap: 8px;
            }
            nav ul li a {
                padding: 10px 10px;
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PackFast</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('auth.login') }}">Atras</a></li>
                <li><a href="{{ url_for('auth.register') }}">Registra una Nueva Cuenta!</a></li>
                <li><a href="{{ url_for('user_profile_view.user_profile') }}">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 PackFast. Todos los derechos reservados.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
