<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PackFast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #f7fafc 0%, #e0eafc 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .brand {
            text-align: center;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .brand-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 0.5rem;
            animation: float 2.5s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-10px);}
        }
        .brand h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #3a7bd5;
            background: linear-gradient(90deg, #3a7bd5 40%, #89f7fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.12);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            max-width: 450px;
            margin: 0 auto 5% auto;
            position: relative;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #3a7bd5;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: .5rem;
            color: #222;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: .7rem;
            border-radius: 8px;
            border: 1px solid #b0c4de;
            background: #f7fafc;
            margin-bottom: .5rem;
            font-size: 1rem;
            transition: border-color .2s, box-shadow .2s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #3a7bd5;
            outline: none;
            box-shadow: 0 0 0 2px #89f7fe55;
        }
        button {
            width: 100%;
            padding: .8rem;
            background: linear-gradient(90deg, #89f7fe, #66a6ff);
            color: #222;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background .3s, color .3s, transform .1s;
            box-shadow: 0 2px 8px 0 rgba(31,38,135,0.07);
        }
        button:hover {
            background: linear-gradient(90deg, #66a6ff, #89f7fe);
            color: #1a237e;
            transform: translateY(-2px) scale(1.03);
        }
        p {
            text-align: center;
            margin-top: 1.5rem;
        }
        a {
            color: #3a7bd5;
            text-decoration: none;
            font-weight: 500;
            transition: color .2s;
        }
        a:hover {
            text-decoration: underline;
            color: #0072ff;
        }
        .admin-checkbox {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }
        .admin-checkbox label {
            margin: 0 0 0 0.5rem;
            font-size: 0.95rem;
            color: #3a7bd5;
        }
        /* Modal styles */
        .modal-bg {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(60,80,120,0.18);
            justify-content: center;
            align-items: center;
        }
        .modal {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            padding: 2rem 2.5rem;
            max-width: 350px;
            text-align: center;
            animation: fadeIn .5s;
        }
        .modal h3 {
            color: #3a7bd5;
            margin-bottom: 1rem;
        }
        .modal button {
            margin-top: 1rem;
            background: linear-gradient(90deg, #66a6ff, #89f7fe);
            color: #222;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.2rem;
            }
            .brand h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="brand">
        <!-- SVG logo de envío -->
        <svg class="brand-logo" viewBox="0 0 64 64" fill="none">
            <rect x="8" y="20" width="48" height="24" rx="6" fill="#3a7bd5"/>
            <rect x="14" y="26" width="36" height="12" rx="3" fill="#fff"/>
            <rect x="44" y="32" width="8" height="8" rx="2" fill="#89f7fe"/>
            <circle cx="20" cy="44" r="4" fill="#3a7bd5"/>
            <circle cx="44" cy="44" r="4" fill="#3a7bd5"/>
            <rect x="24" y="32" width="12" height="4" rx="2" fill="#e0eafc"/>
        </svg>
        <h1>PackFast</h1>
    </div>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="{{ url_for('auth.register') }}" method="POST">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="admin-checkbox">
                <input type="checkbox" id="is_admin" name="is_admin">
                <label for="is_admin">Registrar como administrador</label>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión aquí</a>.</p>
    </div>
    <!-- Modal para mensajes -->
    <div class="modal-bg" id="modal-bg">
        <div class="modal">
            <h3 id="modal-title">¡Atención!</h3>
            <div id="modal-msg">Mensaje de ejemplo.</div>
            <button onclick="closeModal()">Cerrar</button>
        </div>
    </div>
    <script>
        function closeModal() {
            document.getElementById('modal-bg').style.display = "none";
        }
        // Mostrar modal automáticamente si hay mensajes flash de Flask
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            document.addEventListener('DOMContentLoaded', function() {
                var msg = "";
                {% for category, message in messages %}
                    msg += "{{ message }}\n";
                {% endfor %}
                document.getElementById('modal-msg').innerText = msg.trim();
                document.getElementById('modal-bg').style.display = "flex";
            });
        {% endif %}
        {% endwith %}
    </script>
</body>
</html>
